services:
  api:
    build: .
    volumes:
      - .:/app
    command: go run ./cmd/api
    container_name: uade-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/uade?sslmode=disable
      - JWT_SECRET=test-secret
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    container_name: uade-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uade
    ports:
      - "5430:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d uade"]
      interval: 5s
      timeout: 3s
      retries: 5
